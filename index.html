<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    
    <title>Formulario de registro</title>

</head>
<body>
    <header>Header </header>
    <nav>Nav</nav>
    <main>
        <form action="">
            <h2>Ingresar</h2>
            
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" placeholder="Ingrese su usuario">
            
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Ingrese su contraseña">
            
            <a href="#">Olvidé mi contraseña</a>

            <input type="submit" value="Ingresar" id="btn-ingresar">
           

            <p>O Registrate Usando</p>
            <div class="redes">
                <i class="fa fa-facebook-square icon-facebook"></i>
                <i class="fa fa-twitter-square icon-twitter"></i>
                <i class="fa fa-google icon-google"></i>
            </div>

            <p>O Registrate con nosotros</p>
            <input type="button" value="Registrarse" id="btn-registrar">





        </form>
        


    </main>
    <footer>
        CopyRight © | Mariana Taborda Rueda
    </footer>
    <script src="script.js"></script>
</body>
</html>
